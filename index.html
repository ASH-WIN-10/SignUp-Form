<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="image_and_logo">
			<div>
				<img src="./logo.png" alt="logo" id="logo">
				<span>ODIN</span>
			</div>
			<img src="./bg-image.jpg" alt="bg-image" id="bg-image"/>
		</section>
    <section class="main">
      <div class="info">
        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis reprehenderit mollitia quam, illo vero velit doloribus perferendis deleniti error aliquam quas expedita incidunt nemo labore reiciendis placeat eligendi deserunt officiis.</span>
      </div>
      
      <div class="form">
        <span>Let's do this!</span>
        <form action="#">
          <fieldset>
            <div>
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name"/>
            </div>
            
            <div>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name"/>
            </div>
          </fieldset>

          <fieldset>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email"/>
            </div>

            <div>
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" name="phone_number" id="phone_number" pattern="[0-9]{10}" maxlength="10"/>
            </div>
          </fieldset>
          
          <fieldset>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password"/>
            </div>
            
            <div>
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" name="confirm_password" id="confirm_password"/>
            </div>
          </fieldset>
        </form>
      </div>

      <div class="last">
        <button type="submit" id="submit-btn">Create Account</button>
        <span>Already have a account? <a href="#">Login</a></span>
      </div>
		</section>
  </body>
</html>
